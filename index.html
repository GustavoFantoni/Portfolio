<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Fantoni</title>

    <!-- CSS Flies -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand myName" href="#">Gustavo <br> <span class="detail-color">Fantoni</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bord border-white justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-md-5 gap-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
    
            <!-- Botão de Tema na Navbar (Desktop) -->
            <div class="dropdown d-none d-lg-block">
                <button class="btn btn-dark dropdown-toggle h-auto w-auto bg-transparent" type="button" id="colorDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-palette"></i> Tema
                </button>
                <ul class="dropdown-menu dropdown-menu-end bg-dark" aria-labelledby="colorDropdown">
                    <li class="color-option green " data-color="rgb(48, 73, 19)"></li>
                    <li class="color-option blue" data-color="#79D2E6"></li>
                    <li class="color-option red" data-color="rgb(175, 36, 36)"></li>
                    <li class="color-option purple" data-color="#dd5a88"></li>
                    <li class="color-option orange" data-color="#ff7514"></li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Botão de Tema na Navbar (Mobile) -->
    <div id="draggable-btn" class="d-lg-none bg-dark">
        <i class="bi bi-palette"></i>
    </div>
    <div id="mobileDropdown" class="mobile-dropdown bg-dark">
        <ul>
            <li class="color-option green" data-color="rgb(48, 73, 19)"></li>
            <li class="color-option blue" data-color="#79D2E6"></li>
            <li class="color-option red" data-color="rgb(175, 36, 36)"></li>
            <li class="color-option purple" data-color="#dd5a88"></li>
            <li class="color-option orange" data-color="#ff7514"></li>
        </ul>
    </div>
    




    <!-- Área Main -->
    <div class="container-fluid d-lg-flex flex-column align-items-center mt-5 vh-100 px-lg-5">
    
        <div class="row w-100">
            <div class="d-flex flex-lg-row flex-column align-items-center justify-content-between">
                <h1 class="me-3 title-main m-0 px-3">titulo-cima</h1>
                <div id="buttonsContainer" class="d-lg-flex d-none">
                    <button class="btn btn-light btn-anchor-projects w-auto border-0 rounded-5 background-detail-color">Projects</button>
                    <button class="btn btn-circle mx-1 background-detail-color">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row w-100">
            <div class="d-flex flex-lg-row flex-column-reverse align-items-center justify-content-between p-0 ">
                <div class="d-flex flex-column align-content-start w-100 px-4">
                    <p id="textContainer" class="text-main me-1 my-3">Não sei o que lá, Não sei o que lá, Não sei o que lá, Não sei o que lá...Não sei o que lá, Não sei o que lá, Não sei o que lá, Não sei o que lá...</p>
                </div>
                <h1 class="me-3 title-main text-end m-0  mx-5 p-0">titulo-baixo</h1>
            </div>
        </div>
    
        <div class="row w-100 d-flex justify-content-lg-center justify-content-start mt-5 mx-3">
            <div class="w-auto m-1 p-0">
                <button class="social-btn d-flex btn-social border-1 border-white rounded-5 py-2 px-4 bg-transparent   ">
                    <i class="bi bi-github mx-2"></i> Github
                </button>
            </div>
            <div class="w-auto m-1 p-0">
                <button class="social-btn d-flex btn-social border-1 border-white rounded-5 py-2 px-4 bg-transparent  ">
                    <i class="bi bi-linkedin mx-2"></i> Linkedin
                </button>
            </div>
            <div class="w-auto m-1 p-0">
                <button class="social-btn d-flex btn-social border-1 border-white rounded-5 py-2 px-4 bg-transparent   ">
                    <i class="bi bi-instagram mx-2"></i> Instagram
                </button>
            </div>
            <div class="w-auto m-1 p-0">
                <button class="social-btn d-flex btn-social border-1 border-white rounded-5 py-2 px-4 bg-transparent  ">
                    <i class="bi bi-whatsapp mx-2"></i> Whatsapp
                </button>
            </div>
            <div class="w-auto m-1 p-0">
                <button class="social-btn d-flex btn-social border-1 border-white rounded-5 py-2 px-4 bg-transparent  ">
                    <i class="bi bi-envelope mx-2"></i> E-mail
                </button>
            </div>
        </div>
        
        <div class="carousel-component row d-flex col-12 justify-content-center">

            <div class="area-carousel row d-flex flex-row flex-nowrap overflow-y-hidden  col-12 mt-5 gap-3" style="height: 300px;">

                <!-- Itens Dinamicos -->
    
            </div>
    

            <div class="area-buttons-carousel w-100 d-flex justify-content-between position-relative">
                <button class="btn btn-circle mx-1 bg-transparent border-white btn-carousel" id="anterior">
                    <i class="bi bi-arrow-left"></i>
                </button>

                <button class="btn btn-circle mx-1 bg-transparent border-white btn-carousel" id="proximo">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>
       
        
    </div>


    
     

  
    <script src="JS/buttonColor.js"></script>
    <script src="JS/frontend-adjusts.js"></script>
    <script src="JS/carousel.js"></script>
</body>
</html>
